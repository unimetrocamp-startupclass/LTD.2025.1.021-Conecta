<!DOCTYPE html>
<html lang="pt-br">
<head>

<style>
body {
  background: #f4f6f9;
  font-family: 'Roboto', sans-serif;
  position: relative;
  min-height: 100vh;
}

body::before {
  content: 'CONNECTA';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 15vw;
  color: rgba(0, 0, 0, 0.05);
  z-index: 0;
  user-select: none;
  pointer-events: none;
}

main, header, footer {
  position: relative;
  z-index: 1;
}
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CONNECTA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>CONNECTA</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login" class="section">
      <h3>Login</h3>
      <form class="form-box" onsubmit="handleLogin(event)">
        <input type="email" id="login-email" placeholder="Seu e-mail" required>
        <input type="password" id="login-senha" placeholder="Sua senha" required>
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="dashboard" class="dashboard">
      <h3>Bem-vindo ao seu Painel, Usuário!</h3>
      <p>Aqui você verá suas conexões, eventos e mensagens.</p>
      <button onclick="logout()">Sair</button>
    </section>
  </main>

  <footer>
    <p>© 2025 CONNECTA. Todos os direitos reservados.</p>
  </footer>

  <script src="js/usuario.js"></script>
  <script src="js/projeto.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
